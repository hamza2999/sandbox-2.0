<!DOCTYPE html>
<html>
<head>
  <title>Who's the GOAT?</title>
  <style>
    button {
      margin: 10px;
      font-size: 18px;
      cursor: pointer;
    }
    img {
      display: none;
      width: 500px; /* Makes image bigger */
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Who's the GOAT?</h1>
  <button onclick="showPicture('lebron')">LeBron</button>
  <button onclick="showPicture('jordan')">Jordan</button>

  <!-- Swapped image sources -->
  <img id="lebron" src="yuno_ball.png" alt="Yuno Ball">
  <img id="jordan" src="SYBAU.jpeg" alt="SYBAU">

  <script>
    function showPicture(player) {
      document.getElementById('lebron').style.display = 'none';
      document.getElementById('jordan').style.display = 'none';
      document.getElementById(player).style.display = 'block';
    }
  </script>
</body>
</html>
