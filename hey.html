<!DOCTYPE html>
<html>
  <head>
    <title>Who's the GOAT?</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
      }
      img {
        display: none; /* hide until button is clicked */
        margin-top: 20px;
        max-width: 300px;
      }
      button {
        padding: 10px 20px;
        margin: 10px;
        font-size: 18px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Who's the GOAT?</h1>

    <!-- Buttons -->
    <button onclick="showPicture('lebron')">LeBron</button>
    <button onclick="showPicture('jordan')">Jordan</button>

    <!-- Images -->
    <img id="lebron" /Users/hamzaali/Downloads/SYBAU.jpeg"
    <img id="jordan" /Users/hamzaali/Desktop/yuno_ball.png"
    <script>
      function showPicture(player) {
        // Hide both first
        document.getElementById('lebron').style.display = 'none';
        document.getElementById('jordan').style.display = 'none';

        // Show the chosen one
        document.getElementById(player).style.display = 'block';
      }
    </script>
  </body>
</html>
