<!DOCTYPE html>
<html>
  <head>
    <title>Who's the GOAT?</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
      }
      img {
        display: none; /* hide until button is clicked */
        margin-top: 20px;
        max-width: 300px;
      }
      button {
        padding: 10px 20px;
        margin: 10px;
        font-size: 18px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Who's the GOAT?</h1>

    <!-- Buttons -->
    <button onclick="showPicture('lebron')">LeBron</button>
    <button onclick="showPicture('jordan')">Jordan</button>

    <!-- Images -->
    <img id="lebron" src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fx.com%2FYuno_ball1&psig=AOvVaw3_eIgAmXMzxT3va6BLSgdF&ust=1755626993825000&source=images&cd=vfe&opi=89978449&ved=0CBUQjRxqFwoTCMiPka76lI8DFQAAAAAdAAAAABAE" alt="Y U NO Ball Meme">
    <img id="jordan" src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fsoundcloud.com%2Fgrom500k%2Fsybau-freestyle-prod-yvngonce&psig=AOvVaw1SD7cIbdemiudd9kpcq2cx&ust=1755627906205000&source=images&cd=vfe&opi=89978449&ved=0CBUQjRxqFwoTCMCP0N_9lI8DFQAAAAAdAAAAABAE" alt="Thumbs Down">

    <script>
      function showPicture(player) {
        // Hide both first
        document.getElementById('lebron').style.display = 'none';
        document.getElementById('jordan').style.display = 'none';

        // Show the chosen one
        document.getElementById(player).style.display = 'block';
      }
    </script>
  </body>
</html>
